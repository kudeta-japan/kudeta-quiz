    th,td{border:1px solid #ddd;padding:.4rem;text-align:left}

</head>

    <button id="listBtn" class="actionBtn">リストを確認</button>
    <p id="score"></p>

let questionCount = 10;
let pointsPerQuestion = 1;
let currentSet=[];
let inputs=[];

function shuffle(arr){return arr.sort(()=>Math.random()-0.5);}

function initQuiz(){
  // リセット
  document.getElementById('quiz').innerHTML='';
  document.getElementById('score').textContent='';
  document.getElementById('nextBtn').style.display='none';
  document.getElementById('gradeBtn').disabled=false;
  inputs=[];

  currentSet = shuffle([...data]).slice(0,questionCount);
  const quizDiv=document.getElementById('quiz');

  currentSet.forEach((item,idx)=>{
    const div=document.createElement('div');
    div.className='question';
    div.innerHTML=`<span class="formal">${idx+1}. ${item.formal}</span>`;
    const input=document.createElement('input');
    input.type='text';
    input.dataset.answer=item.abbr;
    div.appendChild(input);
    quizDiv.appendChild(div);
    inputs.push(input);
  });
}

function gradeQuiz(){
  let correct=0;
  inputs.forEach(inp=>{
    const user=inp.value.trim();
    const ans=inp.dataset.answer;
    if(user===ans){
      inp.classList.add('correct');
      correct++;
    }else{
      inp.classList.add('wrong');
      if(!inp.nextSibling){
        const span=document.createElement('span');
        span.style.marginLeft='0.5rem';
        span.style.color='#F44336';
        span.textContent=`→ ${ans}`;
        inp.parentNode.appendChild(span);
      }
    }
    inp.disabled=true;
  });
  const totalPoints = correct * pointsPerQuestion;
  const maxPoints   = questionCount * pointsPerQuestion;
  document.getElementById('score').textContent=`正解: ${correct} / ${questionCount} 問  得点: ${totalPoints} / ${maxPoints} 点`;
  document.getElementById('gradeBtn').disabled=true;
  document.getElementById('nextBtn').style.display='inline-block';
}

function buildList(){
  const foodBody=document.getElementById('foodBody');
  const drinkBody=document.getElementById('drinkBody');
  foodBody.innerHTML='';
  drinkBody.innerHTML='';
  data.forEach(d=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${d.formal}</td><td>${d.abbr}</td>`;
    if(d.type==='food')foodBody.appendChild(tr);else drinkBody.appendChild(tr);
  });
}

function setMode(count){
  questionCount=count;
  pointsPerQuestion=(count===50?2:1);
  initQuiz();
}

window.addEventListener('DOMContentLoaded',()=>{
  const gradeBtn=document.getElementById('gradeBtn');
  const nextBtn =document.getElementById('nextBtn');
  const listBtn =document.getElementById('listBtn');
  const backBtn =document.getElementById('backBtn');
  const mode10Btn=document.getElementById('mode10Btn');
  const mode50Btn=document.getElementById('mode50Btn');

  gradeBtn.addEventListener('click',gradeQuiz);
  nextBtn.addEventListener('click',initQuiz);
  listBtn.addEventListener('click',()=>{
    buildList();
    document.getElementById('quizView').style.display='none';
    document.getElementById('listView').style.display='block';
  });
  backBtn.addEventListener('click',()=>{
    document.getElementById('listView').style.display='none';
    document.getElementById('quizView').style.display='block';
  });

  mode10Btn.addEventListener('click',()=>setMode(10));
  mode50Btn.addEventListener('click',()=>setMode(50));

  initQuiz();
});
